apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: progress-db
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: progress-db
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50